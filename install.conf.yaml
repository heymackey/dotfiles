- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    description: "Add brew's zsh to known shells"
    command: "./scripts/shells.sh"
    stdout: true
    stderr: true
    stdin: true
  - [chsh -s /usr/local/bin/zsh, Setting shell to zsh]

- link: 
    ~/.scripts: scripts
    # zsh
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zgen: zgen
    ~/.zprezto: prezto
    ~/.zpreztorc: zpreztorc

    # git
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore

    # ruby
    ~/.gemrc: gemrc

    # node
    ~/.nodenv: nodenv
    ~/.nodenv/plugins/node-build: node-build
    ~/.nodenv/plugins/nodenv-aliases: nodenv-aliases
    ~/.nodenv/plugins/nodenv-update: nodenv-update
